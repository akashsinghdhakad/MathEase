name: Build Flutter APK

on:
  push:
    branches:
      - dev-branch  # Trigger action on push to the 'main' branch (you can change this)
  pull_request:
    branches:
      - dev-branch  # Trigger action on pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # The virtual machine where the build will run

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.4.1'  # Specify your desired Flutter version here

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Build the APK (debug or release)
      - name: Build APK
        run: flutter build apk --release  # Use --debug or --release based on your needs

      # Step 5: Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2  # Ensure the correct version is specified
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/*.apk
